<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>üèπ</h1>
            <div class="input-group">
                <label for="">Full Nmae</label>
                <input type="text" placeholder="Enter your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="">Email Id</label>
                <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="">Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="message" onkeyup="validateMessage()"></textarea>
                <span id="messsage-error"></span>
            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>



    <script src="script.js"></script>
</body>
</html>
